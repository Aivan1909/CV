<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Curriculum Vitae</title>
    <link rel="stylesheet" href="styles/style1.css" />
    <link href="https://fonts.googleapis.com/css?family=Arimo&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/fafa46ece0.js"></script>
    <link rel="shortcut icon" href="https://vitaegranelldelfuente.files.wordpress.com/2016/03/icono_becas_prepa.png?w=256&h=257" type="image/png">
</head>

<body>
    <div class="box encabezado" id="encabezado">
        <img src="imgs/perfil.jpg" alt="Foto Perfil" />
        <div class="nombre">
            <h2></h2>
            <h2></h2>
        </div>
        <span class="prof_actual" id="profActual"></span>
    </div>
    <div class="box sobre_mi" id="sobreMi"></div>
    <section class="box contacto">
        <div class="cabeza-box">
            <i class="fas fa-envelope"></i>
            <h3>Contacto</h3>
            <div class="linea-vertical"></div>
        </div>
        <div class="sector">
            <span>Correo:</span>
            <a id="correo" class="click"
                target="_blank"></a>
        </div>
        <div class="sector">
            <span>Celular:</span>
            <a id="telefono" class="click"
                target="_blank"></a>
        </div>
        <div class="sector">
            <span>Domicilio:</span>
            <span id="domicilio"></span>
        </div>
        <div class="sector">
            <span>Ciudad:</span>
            <span id="ciudad"></span>
        </div>
        <div class="sector">
            <span>Fecha de Nacimiento:</span>
            <span id="fechaNac"></span>
        </div>
    </section>
    <div class="box codigoQR">
        <img alt="Mi QR de CV" id="miqr"/>
        <div class="cabeza-box">
            <i class="fas fa-address-card"></i>
            <p>Mi CV Virtual</p>
        </div>
    </div>
    <section class="box idiomas">
        <div class="cabeza-box">
            <i class="fas fa-globe-americas"></i>
            <h3>Idiomas</h3>
            <div class="linea-vertical"></div>
        </div>
        <section id="idiomas"></section>
    </section>
    <section class="box habilidades">
        <div class="cabeza-box">
            <i class="fas fa-user"></i>
            <h3>Inform√°tica</h3>
            <div class="linea-vertical"></div>
        </div>
        <ul id="habilidades"></ul>
    </section>
    <!-- FORMACION ACADEMICA -->
    <div class="box formacion-academica">
        <div class="cabeza-box">
            <i class="fas fa-graduation-cap"></i>
            <h3>Formacion Academica</h3>
            <div class="linea-vertical"></div>
        </div>
        <div id="foac"></div>
    </div>
    <!-- EXPERIENCIA LABORAL -->
    <div class="box experiencia-laboral">
        <div class="cabeza-box">
            <i class="fab fa-black-tie"></i>
            <h3>Experiencia Laboral</h3>
            <div class="linea-vertical"></div>
        </div>
        <div id="exla"></div>        
    </div>
    <!-- TALLERES Y CHARLAS -->
    <div class="box talleres">
        <div class="cabeza-box">
            <i class="fas fa-chalkboard-teacher"></i>
            <h3>Talleres Charlas</h3>
            <div class="linea-vertical"></div>
        </div>
        <div id="tach"></div>

    </div>

    <!-- FORMACION ADICIONAL -->
    <div class="box formacion-adicional">
        <div class="cabeza-box">
            <i class="fas fa-chalkboard"></i>
            <h3>Formaciones Adicionales y de Interes</h3>
            <div class="linea-vertical"></div>
        </div>
        <div id="foad"></div>
    </div>

    <!-- MODAL -->
    <div id="modal">
        <span id="m_info"></span>
        <span onclick="cerrar_modal()" id="m_cerrar">X</span>
        <span onclick="atras()" id="m_ant"><</span>
        <img id="foto" alt="Certificado en proceso" onerror="img_error();"/>
        <span onclick="adelante()" id="m_sig">></span>
    </div>
    <div id="spin-carga"></div>
</body>
<script src="scripts/perfil.js"></script>
<script src="scripts/formacion_academica.js"></script>
<script src="scripts/formacion_adicional.js"></script>
<script src="scripts/talleres.js"></script>
<script src="scripts/experiencia_laboral.js"></script>
<script src="scripts/script.js"></script>

</html>
